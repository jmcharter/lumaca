{{define "title"}}{{.SiteData.Title}}{{end}}
{{define "header"}}<h3>Recent posts</h3>{{end}}
{{define "content"}}
<ul class="blog-posts">
  {{range .MD}}
  <li>
    <span><i><time datetime="{{.Frontmatter.Date.Format " 2006-01-02"}}">{{.Frontmatter.Date.Format
          "2006-01-02"}}</time></i></span>
    <a href="{{.Path}}">{{.Frontmatter.Title}}</a>
  </li>
  {{end}}
</ul>
{{end}}


{{template "base.html" .}}
